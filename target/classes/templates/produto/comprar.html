<body class="content">


<div class="jumbotron jumbotron-fluid">
  <div class="container">

	<h2 class="text text-success"> Finalizar a compra</h2>
	
	<form action="../agradecimento" method="post">
	<div class="form-row">
	<div class="form-group col-md-6">
        <label for="nome">Nome</label>
		<input type="text" name="nome" class="form-control" id="nome" placeholder="Nome" />
	</div>
	<div class="form-group col-md-6">
        <label for="email">Email</label>	
		<input type="email" name="email" class="form-control" id="email" placeholder="Email" />
	</div>
	<div class="form-group col-md-6">
        <label for="telefone">Telefone</label>        	
		<input type="tel" name="telefone" class="form-control" id="telefone" placeholder="Telefone" />
	</div>


	<div class="form-group col-md-6">
        <label for="cep">Cep</label>        
        <input type="text" class="form-control" id="cep" placeholder="CEP" name="cep" />
    </div>    
    <div class="form-group col-md-6">    
        <label for="rua">Rua/Logradouro</label>
        <input type="text" class="form-control" id="rua" placeholder="Rua/Logradouro" name="rua"/>
    </div>
    <div class="form-group col-md-6">    
        <label for="numero">Numero </label>
        <input type="text" class="form-control"  placeholder="Numero" name="numero"/>
    </div>
    <div class="form-group col-md-6">     
        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" id="bairro" placeholder="Bairro" name="bairro" />
    </div>    
    <div class="form-group col-md-6">    
        <label for="cidade">Cidade</label>
        <input type="text" class="form-control" id="cidade" placeholder="Cidade" name="cidade" />
    </div>
    <div class="form-group col-md-6">    
        <label for="estado">Estado</label>
        <input type="text" class="form-control" id="uf" placeholder="Estado" name="uf" />
    </div>
    <div class="form-group col-md-6">    
        <label for="pais">Pais</label>
        <input type="text" class="form-control" id="pais" value="Brasil" placeholder="Pais" name="pais" disabled="disabled" />
    </div>           
	
	<div class="form-group col-md-6">
		<input type="hidden" name="id" id="id" th:value="${produto.id}"/>
		<input type="submit" value="Finalizar Compra" />
	</div>	
	
    </div>
	</form>
  </div>
</div>

	

	
</body>
</html>
