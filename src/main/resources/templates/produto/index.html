<body class="content">


<div class="jumbotron jumbotron-fluid">
  <div class="container">

	<p>Cadastro de produtos</p>
	<form action="cadastrar" method="post">
	<div class="form-row">
	<div class="form-group col-md-6">
        <label for="titulo">Titulo</label>
		<input type="text" name="titulo" id="titulo" class="form-control" placeholder="Titulo" />
	</div>	
	<div class="form-group col-md-6">
        <label for="foto">Foto</label>
		<input type="file" name="foto" id="foto" class="form-control" placeholder="Foto" />
	</div>	
		
	<div class="form-group col-md-6">
        <label for="descricao">Descrição</label>	
		<input type="text" name="descricao" id="descricao" class="form-control" placeholder="Descrição" />
	</div>	
	<div class="form-group col-md-6">
        <label for="preco">Preço</label>	
		<input type="text" name="preco" id="preco" class="form-control" placeholder="Preço" />
	</div>	
	
	<div class="form-group col-md-6">
    <label for="categoria">Categoria</label>
    <select class="form-control" id="categoria" name="categoria">
      <option value="1">Informatica</option>
      <option value="2">Calçados</option>
    </select>
  	</div>

	 
		<input type="submit" class="form-control" value="Cadastrar" />
	
	</div>	
	</form>	
</div>
</div>
