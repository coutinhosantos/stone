	    <h5 class="card-title" th:text="${produto.titulo}"></h5>
	    <p class="card-text" th:text="${produto.descricao}"></p>
	    <p th:inline="text">Preço [[${produto.preco}]]</p>
	    <a th:href="@{/produto/comprar/(id=${produto.id})}" class="btn btn-primary">Comprar</a>

	</div>
